[versions]
kotlin = "2.1.21"
test-logger = "4.0.0"
dokka = "2.0.0"
manes = "0.52.0"
detekt = "1.23.8"
junit = "5.13.0"

[libraries]
detekt = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }
